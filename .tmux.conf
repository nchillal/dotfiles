# Start: Send prefix
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix
# Start: Send prefix

# Start: Synchronize panes
bind s set-window-option synchronize-panes
# END: Synchronize panes

# Start: Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window
# End: Shift arrow to switch windows

# Start: Mouse mode
set -g mouse on
# End: Mouse mode

# Start: Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
# End: Use Alt-arrow keys without prefix key to switch panes

# Start: Set easier window split keys
bind-key v split-window -h
bind-key h split-window -v
# End: Set easier window split keys

# Start: Reload tmux configuration.
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# Start: Reload tmux configuration.

# Basic status bar colors
set -g status-fg colour240
set -g status-bg colour233

# Left side of status bar
set -g status-left-bg colour233
set -g status-left-fg colour243
set -g status-left-length 40
set -g status-left "#[fg=colour232,bg=colour130,bold] #S #[fg=colour130,bg=colour240,nobold]#[fg=colour233,bg=colour240] #(whoami) #[fg=colour240,bg=colour235]#[fg=colour240,bg=colour235] #I:#P #[fg=colour235,bg=colour233,nobold]"

# Right side of status bar
set -g status-right-bg colour233
set -g status-right-fg colour243
set -g status-right-length 150
set -g status-right "#[fg=colour235,bg=colour233]#[fg=colour240,bg=colour235] %H:%M:%S #[fg=colour240,bg=colour235]#[fg=colour233,bg=colour240] %d-%b-%y #[fg=colour245,bg=colour240]#[fg=colour232,bg=colour245,bold] #H "

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

# Current window status
set -g window-status-current-bg colour130
set -g window-status-current-fg colour232

# Window with activity status
set -g window-status-activity-bg colour130 # fg and bg are flipped here due to
set -g window-status-activity-fg colour233 # a bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg colour238

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg colour130

# Pane number indicator
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245

# Clock mode
set -g clock-mode-colour colour130
set -g clock-mode-style 24

# Message
set -g message-bg colour130
set -g message-fg black

# Command message
set -g message-command-bg colour233
set -g message-command-fg black

# Mode
set -g mode-bg colour130
set -g mode-fg colour232
